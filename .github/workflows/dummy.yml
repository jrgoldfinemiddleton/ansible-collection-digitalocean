---
name: jrgoldfinemiddleton.digitalocean.dummy

on:  # yamllint disable-line rule:truthy
  pull_request:
    paths:
      - "!roles/dummy/**.md"
      - "roles/dummy/**"
      - "Makefile"
      - ".github/workflows/dummy.yml"

jobs:
  molecule_defaults:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false

    steps:
      - name: Check out repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Run Molecule scenario "defaults"
        run: make test
        env:
          ANSIBLE_MOLECULE_ROLE: dummy
          ANSIBLE_MOLECULE_SCENARIO: defaults
          # TODO: consider removing the custom group
          ANSIBLE_MOLECULE_GROUP: dummy_group
          # TODO: consider removing this vault password if not needed
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
